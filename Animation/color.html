<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        h1{
            color: rgb(217, 0, 255, 0.691);
        }
        p{
            color: rgba(59, 219, 200, 0.644);
        }
    </style>
</head>
<body>
    <h1>this is a heading</h1>
    <p>this is a paragraph</p>

</body>
</html>
