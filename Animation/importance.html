<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importance</title>
    <style>
        .important
        {
            color: blue !important;
        }
        /*Isme  humne 2 bar color diya important but select blue huva kyunki humne uske
        sath important key word likha aur vo inline hein isliye vo select huva*/
    </style>
</head>
<body>
    <p class="important" style="color: red;">This is a Red color</p>
</body>
</html>
