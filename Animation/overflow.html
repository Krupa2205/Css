<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .box
        {
            border: 2px solid black;
            width: 200px;
            height: 100px;
            overflow:scroll;/*hiiden selector will be hidden overflow words*/
            /*visible  selector will be we can see overflow words*/
            /*scroll selector will be we can scroll overflow words isme hum width and height
            jitni bhi denge wo kam karenga sahi..*/
        }

    </style>
</head>
<body>
    <div class="box">This is a width and height,That means if there is too much content to be display within the assigned height.There will be an overflow situation.so this is called overflow outside the box content.</div>

    <p>This content is outside of the box.</p>
</body>
</html>
